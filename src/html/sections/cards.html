<!-- CARDS -->
<section class="cards @@page">
    <div class="container">
      <div class="cards__row-wrapper">
        <div class="cards__row">
          <!-- card1 -->
          <div class="card">
            <div class="close-card">&times;</div>
            <div class="title-box">@@name1</div>
            <div class="info-box">
              <div class="info-col-1">
                <img
                  src="./img/@@img1"
                  width="590px"
                  height="320px"
                  alt="card"
                />
              </div>
              <div class="info-col-2">
                <p>
                  @@text1
                </p>
              </div>
            </div>
          </div>
