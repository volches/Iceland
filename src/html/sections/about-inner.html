<!-- ABOUT -->
<section class="about-inner @@name">
    <div class="container">
      <div class="about-inner__row">
        <div class="about-inner__title">
          <h3 class="h3 border">About</h3>
        </div>
        <div class="about-inner__column-left">
          @@if (name === "waterfall") {
            @@include('./../blocks/about-inner-slider.html')
          }
          @@if (!(name === "waterfall")){
            <div class="about-inner__img">
              <img
                src="./img/@@img1"
                alt="img"
                width="660px"
                height="610px"
              />
            </div>
          }
        </div>
        <div class="about-inner__column-right">
          <!-- swiper text -->
          <div class="swiper-container about-inner__text">
            <div class="swiper-wrapper about-inner__text-wrapper">
              <div class="swiper-slide about-inner__text-slide">
                <!-- text -->
                <p class="answer">@@text1</p>
                <p>@@text2</p>
              </div>
            </div>
            <!-- buttons -->
            <div class="about-inner__text-btn">
              <div class="swiper-button-prev about-inner__text-btn-prev">
                <svg class="svg-arrow-emp">
                  <use href="./img/icons/svg-sprite.svg#svg-arrow-emp" />
                </svg>
              </div>
              <div class="swiper-button-next about-inner__text-btn-next">
                <svg class="svg-arrow-emp">
                  <use href="./img/icons/svg-sprite.svg#svg-arrow-emp" />
                </svg>
              </div>
            </div>
          </div>
          <!-- img -->
          <div class="about-inner__img-row">
            <div class="about-inner__img-left">
              <img
                src="./img/@@img2"
                alt="img2"
                width="308px"
                height="350px"
              />
            </div>
            <div class="about-inner__img-right">
              <img
                src="./img/@@img3"
                alt="img3"
                width="308px"
                height="350px"
              />
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
