<div class="card-double">
    <div class="close-card-double">&times;</div>
    <div class="title-box-double">@@name</div>
    <div class="info-box-double">
      <div class="info-col-1-double">
        <img
          src="./img/@@img"
          width="590px"
          height="320px"
          alt="card"
        />
      </div>
      <div class="info-col-2-double">
        <p>
          @@text
        </p>
      </div>
    </div>
  </div>
