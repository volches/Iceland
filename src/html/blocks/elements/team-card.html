<div class="team-card feature">
    <div class="team-card__img">
      <img
        src="./img/team/@@img"
        width="174px"
        height="174px"
        alt="card"
      />
    </div>
    <div class="team-card__header">
      <h4 class="h4">@@name</h4>
      <p class="team-card__job">@@job</p>
    </div>
    <p class="team-card__content">@@text1</p>
    <p class="team-card__experience">@@text2</p>
</div>
