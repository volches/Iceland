<form class="form">
    <!-- form group -->
    <fieldset class="form__group">
      <legend class="form__group-title h5">
        Custom contacts Details
      </legend>
      <div class="form__group-row">
        <input class="input" type="text" placeholder="Your Name" />
      </div>
      <div class="form__group-row">
        <input
          class="input"
          type="tel"
          placeholder="Cell Phone Number"
          required
        />
        <input
          class="input"
          type="email"
          placeholder="Email Address"
          required
        />
      </div>
    </fieldset>
    <!-- //form group -->
    <!-- form group -->
    <fieldset class="form__group">
      <legend class="form__group-title h5">
        Number of Participants
      </legend>
      <label class="radio-row">
        <input
          type="radio"
          class="real-radio"
          name="number-of-persons"
        /><span class="custom-radio"></span
        ><span>2 - 4 persons</span>
      </label>
      <label class="radio-row">
        <input
          type="radio"
          class="real-radio"
          name="number-of-persons"
        /><span class="custom-radio"></span
        ><span>5 - 10 persons</span>
      </label>
      <label class="radio-row">
        <input
          type="radio"
          class="real-radio"
          name="number-of-persons"
        /><span class="custom-radio"></span
        ><span>11 persons and more</span>
      </label>
    </fieldset>
    <!-- //form group -->
    <!-- form group -->
    <fieldset class="form__group">
      <legend class="form__group-title h5">Destinations</legend>
      <label class="checkbox-row">
        <input type="checkbox" class="real-chekbox" name="" /><span
          class="custom-checkbox"
        ></span
        ><span>Golden circle.</span>
      </label>
      <label class="checkbox-row">
        <input type="checkbox" class="real-chekbox" name="" /><span
          class="custom-checkbox"
        ></span
        ><span>Glacier Lagoon.</span>
      </label>
      <label class="checkbox-row">
        <input type="checkbox" class="real-chekbox" name="" /><span
          class="custom-checkbox"
        ></span
        ><span>The peak of Reynisfjall.</span>
      </label>
      <label class="checkbox-row">
        <input type="checkbox" class="real-chekbox" name="" /><span
          class="custom-checkbox"
        ></span
        ><span>Icelandic Waterfalls.</span>
      </label>
      <label class="checkbox-row">
        <input type="checkbox" class="real-chekbox" name="" /><span
          class="custom-checkbox"
        ></span
        ><span>Blue Ice Cave.</span>
      </label>
      <label class="checkbox-row">
        <input type="checkbox" class="real-chekbox" name="" /><span
          class="custom-checkbox"
        ></span
        ><span>Wild Nature.</span>
      </label>
      <label class="checkbox-row">
        <input type="checkbox" class="real-chekbox" name="" /><span
          class="custom-checkbox"
        ></span
        ><span>Hiking Iceland.</span>
      </label>
    </fieldset>
    <!-- //form group -->
    <p class="form__text">
      By submitting your contact information, you agree with terms
      of personal data processing.
    </p>
    <input class="btn btn--contacts" type="submit" value="Send" />
  </form>
