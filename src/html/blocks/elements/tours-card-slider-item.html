<div class="swiper-slide tours-card__wrapper">
    <div class="tours-card" id="@@id">
        <a href="./@@link" class="tours-card__img">
            <div class="tours-card__img-wrapper">
                <img
                src="./img/tours/cards/@@img"
                width="400px"
                height="300px"
                alt="card"
                />
            </div>
        </a>
        <div class="tours-card__description">
        <div class="tours-card__title">
            <h4 class="h4">@@name</h4>
        </div>
        <div class="tours-card__details">
            <div class="tours-card__text">
            <p>
                @@text
            </p>
            </div>
            <div class="tours-card__price">
            <span>@@price$</span>
            </div>
        </div>
        </div>
    </div>
</div>
