<!-- Slider  -->
<div class="swiper about-inner-slider">
    <div class="swiper-wrapper about-inner-slider__wrapper">
      <!-- Slide 1 -->
      @@loop('./../blocks/elements/about-inner-slide.html', './data/about-inner-slide.json')
    </div>
    <!-- btns -->
    <div class="about-inner-slider__btn">
      <div class="swiper-button-prev about-inner-slider__btn-prev">
        <svg class="svg-arrow-emp">
          <use href="./img/icons/svg-sprite.svg#svg-arrow-emp" />
        </svg>
      </div>
      <div class="swiper-button-next about-inner-slider__btn-next">
        <svg class="svg-arrow-emp">
          <use href="./img/icons/svg-sprite.svg#svg-arrow-emp" />
        </svg>
      </div>
    </div>
    <!-- Add Pagination -->
    <div
      class="about-inner-slider__pagination swiper-pagination"
    ></div>
  </div>
